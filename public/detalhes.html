<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Item - Organize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header class="container-fluid py-3 bg-white">
    <div class="row align-items-center text-center">
      <div class="col-4 text-start ps-4">
        <h2 class="m-0 fw-bold">Organize</h2>
      </div>
      <div class="col-4">
        <button class="py-2 px-4 btn btn-white rounded" onclick="window.location.href='index.html'">Início</button>
        <button class="py-2 px-4 btn btn-white rounded">Sobre</button>
        <button class="py-2 px-4 btn btn-white rounded">Contato</button>
      </div>
      <div class="col-4 text-end pe-4">
        <button class="btn btn-dark me-2">Login</button>
        <button class="btn btn-secondary">Criar conta</button>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container my-5 bg-light p-5 rounded shadow-sm">
    <!-- Imagem -->
    <div class="text-center mb-4">
      <img id="item-imagem" src="" alt="Imagem do item" class="img-fluid rounded">
    </div>

    <!-- Título -->
    <h3 id="item-titulo" class="text-center fw-bold mb-3"></h3>

    <!-- Outras informações -->
    <div class="mx-auto bg-secondary-subtle p-4 rounded mb-4" style="max-width: 700px;">
      <h5 id="item-info" class="fw-semibold mb-3 text-center"></h5>
      <p id="item-descricao" class="text-center mb-0"></p>
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-center gap-4">
      <button class="btn btn-secondary px-5" id="btn-voltar">Voltar</button>
      <button class="btn btn-dark px-5">Confirmar</button>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
