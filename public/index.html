<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Header -->
  <header class="container-fluid py-3 bg-white">
    <div class="row align-items-center text-center">
      <div class="col-4 text-start ps-4">
        <h2 class="m-0 fw-bold">Organize</h2>
      </div>
      <div class="col-4">
        <button class="py-2 px-4 btn btn-white rounded">Início</button>
        <button class="py-2 px-4 btn btn-white rounded">Sobre</button>

      </div>
      <div class="col-4 text-end pe-4">
        <button class="btn btn-dark me-2">Login</button>
        <button class="btn btn-secondary">Criar conta</button>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <aside class="col-12 col-md-3 col-lg-2 sidebar">
        <button class="btn btn-secondary w-100 mb-3 fw-semibold">Filtrar</button>
        <button class="col-lg-12 btn btn-light filter-btn">Recentes</button>
        <button class="col-lg-12 btn btn-light filter-btn">A-Z</button>
        <button class="col-lg-12 btn btn-light filter-btn">Z-A</button>
      </aside>

      <!-- Conteúdo principal -->

        <div class="container">
          <h2 class="fw-bold mb-4">Quadros</h2>

          <div class="row">
            <!-- Card 1 INICIO -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
              <div class="card board-card shadow-sm" data-id="1">
                <a href="#">
                  <img src="https://picsum.photos/416/200?random=1" class="img-fluid board-img" alt="Imagem 1">
                </a>
                <div class="card-footer d-flex justify-content-between align-items-center">
                  <span>Lorem Ipsum</span>
                  <button class="btn btn-sm btn-outline-dark rounded-circle">★</button>
                </div>
              </div>
            </div>
            <!-- Card 1 FIM -->
            <!-- Card 2 INICIO -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
              <div class="card board-card shadow-sm" data-id="2">
                <a href="#">
                  <img src="https://picsum.photos/416/200?random=1" class="img-fluid board-img" alt="Imagem 2">
                </a>
                <div class="card-footer d-flex justify-content-between align-items-center">
                  <span>Lorem Ipsum</span>
                  <button class="btn btn-sm btn-outline-dark rounded-circle">★</button>
                </div>
              </div>
            </div>
            <!-- Card 2 FIM -->
            <!-- Card 3 INICIO -->
            <div class="col-12 col-sm-6 col-md-4 mb-4">
              <div class="card board-card shadow-sm" data-id="3">
                <a href="#">
                  <img src="https://picsum.photos/416/200?random=1" class="img-fluid board-img" alt="Imagem 3">
                </a>
                <div class="card-footer d-flex justify-content-between align-items-center">
                  <span>Lorem Ipsum</span>
                  <button class="btn btn-sm btn-outline-dark rounded-circle">★</button>
                </div>
              </div>
            </div>
            <!-- Card 3 FIM -->
          </div>
        </div>
      </main>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
